<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>
    <header id="header">
        <h2 id="playerScore">Player Wins: 0</h2>
        <h1 id="title">Blackjack</h1>
        <h2 id="computerScore">Dealer Wins: 0</h2>
    </header>

    <main id="main">

        <div id="field">
            <div id="computerSide">
                <h2 id="computerTotal">Total: </h2>

            </div>

            <hr id="middleLine">
            
            <div id="UI">
                
                <img id="deck" src="images/cardback.png">
                <button id="pass">Pass</button>
                
            </div>

            <div id="playerSide">
                <h2 id="playerTotal">Total: </h2>

            </div>
        </div>

    </main>
    
    <!--Card muster-->
    <div id="card-muster" class="card faceup">
        <p class="number"></p>
        <img class="suit" src="">
    </div>
        
    <img id="cardback-muster" class="cardback" src="images/cardback.png">

    <script src="script.js" type="module"></script>
    <script src="mainGame.js" type="module"></script>

</body>
</html>
